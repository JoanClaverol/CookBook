<!DOCTYPE html>
<html lang="en">

<head>
    <!-- inspiration source https://www.pinterest.com/pin/692358142727936669/?mt=login -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>CookBook</title>
    <!-- add your css after bootstrap css -->
    <link rel="stylesheet" href="src/recipie.css">
    <link rel="stylesheet" href="src/index.css">
</head>

<body>

    <section id="header">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <div class="navbar-brand text-center lead">CookBook</div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html"
                                style="color:white">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="recipe-index.html" style="color:white">Recipes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" style="color:white">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>

    <div class="container-fluid">
        <div class="row align-items-center"
            style="background-image: url('img/background-multiple-dishes.png'); background-size: cover; background-position: center; width: auto; height: 13vh;">
            <div class="col-12" style="background-color: rgba(0,0,0, 0.4);">
                <h1 class="display-4 text-white text-center">Welcome to our Cook Book!</h1>
            </div>
        </div>
    </div>

    <section id="top-receipes">
        <div class="container-fluid mt-2 mb-2">
            <div class="lead display-6 text-center">
                Top Recipes
            </div>
            <div class="row justify-content-center align-items-end text-center">
                <div class="col-4 col-lg-2">
                    <div class="fs-6 lead">Paella</div>
                    <img class="img-thumbnail" src="img/paella.png" alt="Spanish Food">
                </div>
                <div class="col-4 col-lg-2">
                    <div class="fs-6">Eggs & Bacon</div>
                    <img class="img-thumbnail" src="img/breakfast.png" alt="Spanish Food">
                </div>
                <div class="col-4 col-lg-2">
                    <div class="fs-6 lead">Noodles</div>
                    <img class="img-thumbnail" src="img/asian-food.png" alt="Spanish Food">
                </div>
                <div class="col-4 col-lg-2">
                    <div class="fs-6 lead">Hamburgers</div>
                    <img class="img-thumbnail" src="img/hamurguer.png" alt="Spanish Food">
                </div>
                <div class="col-4 col-lg-2">
                    <div class="fs-6 lead">Pasta</div>
                    <img class="img-thumbnail" src="img/pasta-picture.png" alt="Spanish Food">
                </div>
            </div>
        </div>
    </section>


    <div class="container-fluid">
        <div class="lead display-6 text-center">
            Pick your meal!
        </div>
        <div class="col justify-content-center text-center pt-2">

            <button class="btn btn-outline-primary" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseFormFood" aria-expanded="false" aria-controls="collapseFormFood">
                Lunch
            </button>

            <button class="btn btn-outline-primary" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseFormFood" aria-expanded="false" aria-controls="collapseFormFood">
                Dinner
            </button>

            <button class="btn btn-outline-primary" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseDeserts" aria-expanded="false" aria-controls="collapseDeserts">
                Deserts
            </button>
        </div>

        <div class="collapse" id="collapseDeserts">
            <form>
                <input type="checkbox" name="" id="">
            </form>
        </div>

        <div class="collapse col-12 text-center align-content-center" id="collapseFormFood">
            <form class="">
                <input type="text" class="form-text" placeholder="Add you desired food">
                <button type="submit" class="btn btn-secondary btn-sm"
                    style="--bs-btn-padding-y: .15rem; --bs-btn-padding-x: .6rem; --bs-btn-font-size: .60rem;">Submit</button>
            </form>
        </div>
    </div>

    <section id="recipes-types">
        <div class="container-fluid mt-2">
            <div class="lead display-6 text-center mb-2">
                Main recipie types
            </div>
        </div>
        <div class="container-fluid mb-3">
            <div class="row text-center justify-content-around m-0">
                <div class="col-4 col-md-1">
                    <div class="fs-6 lead">Cakes</div>
                    <img src="img/silhouettes/350-3503261_wedding-icon-through-icon-graphical-png-image-and.png" alt=""
                        class="img-logo">
                </div>
                <div class="col-4 col-md-1">
                    <div class="fs-6 lead">Meat</div>
                    <img src="img/silhouettes/chicken.png" alt="" class="img-logo">
                </div>
                <div class="col-4 col-md-1">
                    <div class="fs-6 lead">High Cuisine</div>
                    <img src="img/silhouettes/covered-food-tray-of-hotel-room-service-silhouette-icon-vector.jpg" alt=""
                        class="img-logo">
                </div>
                <div class="col-4 col-md-1">
                    <div class="fs-6 lead">Fast Food</div>
                    <img src="img/silhouettes/fast-food-silhouette-eating-drinking-sign-fast-food-silhouette-eating-drinking-sign-vector-illustration-127666250.jpg"
                        alt="" class="img-logo">
                </div>
                <div class="col-4 col-md-1">
                    <div class="fs-6 lead">Healthy</div>
                    <img src="img/silhouettes/png-clipart-computer-icons-apple-food-silhouettes-food-leaf-thumbnail.png"
                        alt="" class="img-logo">
                </div>
                <div class="col-4 col-md-1">
                    <div class="fs-6 lead">Others</div>
                    <img src="img/silhouettes/rice-bowl-with-chopsticks-silhouette-black-and-white-icon-design-element-on-isolated-white-background-free-vector.jpg"
                        alt="" class="img-logo">
                </div>
            </div>
        </div>
    </section>

    <div class="container-fluid">
        <div class=" row"
            style="background-image: url('img/sea-image.png'); background-size: cover; height:30vh; background-position: center; width: auto;">
        </div>
    </div>

    <!-- add a nice footer -->
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="footer">
                    <p>CookBook | Follow Us On Social Media</p>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</body>

</html>
